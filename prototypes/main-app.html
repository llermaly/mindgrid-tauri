<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multitable - Main Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #171717;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-dot {
      animation: pulse-dot 1.5s ease-in-out infinite;
    }
    .project-card {
      transition: all 0.2s ease;
    }
    .project-card:hover {
      transform: translateY(-2px);
      border-color: #3b82f6;
    }
    .kbd {
      background: #262626;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      font-family: monospace;
    }
    .preset-card {
      transition: all 0.15s ease;
    }
    .preset-card:hover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
    .preset-card.selected {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="./main-app/main-app-data.js"></script>
  <script type="text/babel" src="./main-app/status-badge.js"></script>
  <script type="text/babel" src="./main-app/project-detail-view.js"></script>
  <script type="text/babel" src="./main-app/project-card.js"></script>
  <script type="text/babel" src="./main-app/project-wizard.js"></script>
  <script type="text/babel" src="./main-app/project-dialogs.js"></script>
  <script type="text/babel" src="./main-app/main-app-app.js"></script>
</body>
</html>
