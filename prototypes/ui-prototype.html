<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multitable - Project Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .resize-handle {
      background: #262626;
      transition: background 0.15s;
    }
    .resize-handle:hover {
      background: #3b82f6;
    }
    .resize-handle-h {
      cursor: col-resize;
      width: 4px;
    }
    .resize-handle-v {
      cursor: row-resize;
      height: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #171717;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-dot {
      animation: pulse-dot 1.5s ease-in-out infinite;
    }
    .session-card {
      transition: all 0.2s ease;
    }
    .session-card:hover {
      transform: scale(1.02);
      border-color: #3b82f6;
    }
    .kbd {
      background: #262626;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      font-family: monospace;
    }
    .diff-add { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .diff-remove { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="./ui-prototype/ui-prototype-data.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-core-components.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-messaging-panels.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-files-and-agents.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-tool-panels.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-dialogs.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-session-shell.js"></script>
  <script type="text/babel" src="./ui-prototype/ui-prototype-layout.js"></script>
</body>
</html>
